{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<h1>Edit Post</h1>


<div class="col-lg-6">
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Upadte</button>
        {% endbuttons %}
    </form>
</div>



{% endblock content %}

<html>

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


<head>

    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">



            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Django Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">+ New Blog Post</a>
                    </li>

                </ul>

                {% if user.is_authenticated %}
                <p>Hi {{user.username}} </p>

                <p><a class="nav-link" href="{% url 'logout' %}"> Log out</a></p>
                {% else %}
                <p>You are not Logged in !</p>
                <p> <a class="nav-link" href="{% url 'login' %}"> Log in</a></p>
                <p> <a class="nav-link" href="{% url 'signup' %}">Sign up</a></p>


                {% endif %}

            </div>
        </div>

    </nav>
    <div>
        {% block content%}

        {% endblock content%}
    </div>




</body>


</html>

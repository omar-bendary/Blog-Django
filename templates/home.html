{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="col-md-8 offset-md-2">

    <h2>
        <a href="{% url 'post_detail' post.pk %}">
            {{post.title}}
        </a>
    </h2>
    <p>
        {{post.body | slice:":400"}}...
    </p>
</div>


{% endfor %}





{% endblock content %}

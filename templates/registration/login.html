{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<h2>Log in</h2>

<div class="col-lg-6">
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
    </form>
</div>





{% endblock content %}
